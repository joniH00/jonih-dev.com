<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joni - Backend Developer</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background-color: #1e1e1e;
      color: #dcdcdc;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.3rem;
      color: #ffb86c;
    }

    .tagline {
      font-size: 1rem;
      font-style: italic;
      color: #999;
      margin-bottom: 2rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      text-align: center;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .contact-box {
      border: 3px solid;
      border-image: linear-gradient(135deg, #ffb86c, #ff79c6, #8be9fd) 1;
      border-radius: 10px;
      padding: 25px;
      max-width: 500px;
      width: 100%;
      background-color: #2b2b2b;
      text-align: center;
      color: #ccc;
      animation: glow 3s infinite alternate;
    }

    .contact-box a {
      color: #ffb86c;
      text-decoration: none;
      font-weight: bold;
    }

    .contact-box a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 60px;
      font-size: 0.85rem;
      color: #555;
      text-align: center;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 5px #ffb86c;
      }
      to {
        box-shadow: 0 0 15px #8be9fd;
      }
    }

  </style>
</head>
<body>

  <h1>Hi, I'm Joni</h1>
  <div class="tagline">Java Developer · Clean Code Advocate · If It's Not Documented, It's Not Done</div>

  <p>
    This site? No fancy frontend here just a single HTML page to say I exist.
  </p>

  <div class="contact-box">
    <p>If you want to reach out, just drop me an email:</p>
    <p><a href="mailto:jonihasimja@gmail.com">jonihasimja@gmail.com</a></p>
  </div>

  

  <footer>
    Built by Joni · Java Developer
  </footer>

</body>
</html>
